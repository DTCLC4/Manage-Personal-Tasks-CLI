<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Specify the character set for the document -->
  <meta charset="UTF-8">

  <!-- Make the page responsive on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title of the document that appears in the browser tab -->
  <title>Pomodoro Timer</title>
</head>
<body>
  <!-- Main container for the Pomodoro Timer application -->
  <div class="container">
    <!-- Header for the application -->
    <h1 class="text">Pomodoro Timer</h1>

    <!-- Timer display, initially set to 25 minutes -->
    <div id="timer">25:00</div>

    <!-- Button to start the timer -->
    <button id="start-btn">Start</button>

    <!-- Button to reset the timer -->
    <button id="reset-btn">Reset</button>
  </div>

  <!-- Link to the bundled JavaScript file for the application -->
  <script src="bundle.js"></script>
</body>
</html>
